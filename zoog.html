<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script>
function setup() {
  createCanvas(400, 400);
}

function draw() {
  background(220);
// Head- draws the face and fills it with a grey color //
fill(169,169,169)
ellipse(200,100,100,100)
//body- draws the rectangle in the middle and fills it with a grey color //
rect(150,150,100,200)
//wheels- draws two circles and it is filled wiht the color white.The stroke weight makes the lines thicker.//
fill(255,255,255)
strokeWeight(4)
stroke(0)
ellipse(170,370,50,50)
ellipse(230,370,50,50)
//eyes- Makes two eyes and fills them in with a dark blue color//
fill(112,128,144)
ellipse(220,90,30,30)
ellipse(180,90,30,30)
//mouth- Makes a rectangle and fills it in with a silver like color0*//
fill(192,192,192)  
rect(175,110,50,20)
//This makes the text "hello" pop up and also makes the text size bigger//
textSize(40)
text('Hello',50,50)
//These two lines make the arms of the robot//
line(150,200,100,180)
line(250,200,300,180)
}
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/hstatesmin/p5js/blob/master/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
