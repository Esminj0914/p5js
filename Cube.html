<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script>
    
function setup() {
  createCanvas(600, 600,WEBGL);
background(255)
//Creates background and makes a 3d canvas//

}

function draw() {
  background(255)
  rotateX(frameCount*0.02)
  rotateY(frameCount*0.02)
  box(mouseX, mouseY)
//creates a box that rotates and thats being effected by the position of the mouse//
}




function mouseClicked () {
 fill(random(255),random(255),random(255))
//When its clicked it will fill in the box with a random number.//
}
  
function keyPressed() {
  noFill()
//Will make the box clear when any key is pressed.//
}
      
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/hstatesmin/p5js/blob/master/Cube.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>
